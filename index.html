<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <section id="page">
        <div class="sec-1">
            <img src="./illustration-hero.svg" alt="">
        </div>
        <div class="sec-2">
            <h2>Order Summary</h2>
            <p id="paragraph">You can now listen to millions of songs, 
                <br>audiobooks, and podcasts on any device 
                <br>anywhere you like!</p>
            <div class="box-1">
                <img src="./icon-music.svg" alt="music icon">
                <div class="plan">
                    <p><span>Annual Plan</span></p>
                    <p><span>$59.99/year</span></p>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <div class="box-2">
                <p><span>Proceed to Payment</span></p>
            </div>
            <p class="p">Cancle Order</p>
        </div>
    </section>
</body>
</html>
